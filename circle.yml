checkout:
  post:
    - ./downloadArtifact.sh
    - tar xvzf Build.tar.gz
    - tar xvzf shippable/shippable/buildoutput/*.tgz

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t j3ffrw2/heronode .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push j3ffrw2/heronode
